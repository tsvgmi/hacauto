:lyric: |-
  1. Tháng tám mưa [Dm]thu đường chiều ướt mưa thu 
  Ngồi buồn viết đôi câu khi chiều buông nắng bạt vai áo 
  Bến vắng hôm [A7]nao đò nghèo lướt sông sâu 
  Tìm về sống bên nhau cho tháng ngày đời không thương đau. 
   
  Nhớ bến chia [Dm]ly chiều nào tiễn anh đi 
  Lệ buồn thắm đôi mi nhưng tình kia đã vì non nước 
  Dẫu cách chia [A7]nhau ngày về mến thương nhau 
  Tình nghèo mãi in sâu cho đôi lứa bền duyên [Dm]đầu. 
   
  ĐK: 
  Thu [F]về ta thương nhau mang [Dm]nặng trong đêm thâu 
  Mối [C]tình non sông thắm thiết dài [F]lâu 
  Thu [Dm]về gây thương nhớ thu về ta ước [Gm]mơ 
  Cho [A7]đời luôn tươi [Dm]sáng như vầng [A7]thơ. 
   
  Mơ [Dm]rằng thu năm nay anh về đây chung xây 
  Thanh bình non sông đất nước hòa vui 
  Em [A7]nhìn anh em nói anh về vui khắp trời 
  Thu này mùa thu mới đẹp [Dm]tươi. 
   
  2. Gió cuốn mây [Dm]trôi dật dờ lá hoa rơi 
  Trời chiều sáng nơi nơi khi mùa thu lá vàng phơi phới 
  Chiếc lá rơi [A7]rơi chập chờn gió buông trôi 
  Đường về nẻo xa xôi nghe tiếng lòng rộn mùa thu mới. 
   
  Nhớ đến thu [Dm]nao chiều nào nhớ thu nao 
  Lạnh lùng bước ra đi sao người quên để lời từ ly 
  Bến vắng thu [A7]nay ngập ngừng cánh chim bay 
  Người về ngắm trăng say để vui hết mùa thu [Dm]này. 
