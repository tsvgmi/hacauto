  Hạnh [C]phúc ấy [D]đã vụt [Em]bay. 
   
  ĐK: 
  Cuộc tình [C]đó đã không còn [D]rồi 
  Thì em [Bm]hãy cứ vui bên [Em]người 
  Vì em [C]đi theo cuộc tình [D]mới 
  Lãng quên đi [Bm]anh người [Em]ơi. 
   
  Làm sao [C]anh có thể quên [D]người 
  Vì anh [Bm]lỡ trót yêu em [Em]rồi 
  Giờ anh [C]không cảm nhận được tình [D]yêu 
  Bởi trái tim [Bm]anh đã thuộc về [Em]em. 
