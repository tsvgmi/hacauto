  Rót mãi những chén chua [Gm]cay này lêu bêu như gã du [Dm]ca buồn 
  Lang thang bước với nỗi [A7]đau, với trái tim ta tật [Dm]nguyền 
   
  Verse: 
  Buồn nào [Dm]đưa ta qua những nỗi đau thương này 
  Dặn lòng ta say cho quên đi đôi mắt u tình 
  Ánh mắt đắm đuối, đôi môi đam mê, đôi tay buông lơi 
  Em yêu đã giết ta trong một [A7]đêm gây mê buồn 
  Vì yêu em nên ta đã hoá ngây [A7]ngô rồi 
  Mỗi sáng, mỗi tối, ta điên, ta say với bóng men 
  Đã thế những nỗi đau thương nỗi chua cay, đau không ai hay 
  Khi em đã bước theo tình [Dm]vui kia đi rồi 
   
  Bridge: 
  Nào ngờ [F]em quay lưng cho ta quá đau buồn 
  Giữa quãng [Dm]đời làm người tình si quá mê dại 
  Ôm lòng vỡ [A7]nát, trút hết trong ly rượu [Dm]nồng 
   
  Chorus: 
  Đã trót, đã lỡ [Gm]yêu em rồi von tim ta lỡ trao [Dm]em rồi 
