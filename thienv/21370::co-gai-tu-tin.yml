:lyric: |-
  [Dm]Trên phố người qua lại đông quá 
  [Dm]Chen lấn rủ nhau xuôi ngược dòng 
  [Dm]Nhanh bước dạo trên đường phố đông 
  [Dm]Cô gái, đẹp tươi thêm vời vợi.  [Dm] 
   
  [Dm]Chân bước tự tin đầy trong sáng 
  [Dm]Chân bước vượt qua con đường dài 
  [Dm]Em muốn tự thân vượt khó khăn 
  [Dm]Em muốn tự tin bước vào đời. 
   
  Đk: 
  [Bb]Bao nhiêu bôn ba bao gian [G]khó đón chờ 
  [Bb]Nhưng trong tim yêu lòng vẫn [Dm]ngời 
  [Bb]Ôi bao cây xanh bao hoa [G]nắng trước đời 
  [Bb]Cháy lên bằng con tim nồng [Dm]nàn. 
   
  [Bb]Em yêu xi nê yêu mua sắm [G]với bạn bè 
  [Bb]Yêu ly cà phê khi chiều [Dm]về 
  [Bb]Em yêu câu thơ yêu câu [G]hát với tình người 
  [Bb]Cháy lên bằng con tim nồng [Dm]nàn. 
   
  [Dm]Em thích tự may quần áo mới 
  [Dm]Em thích quần trên đôi giày lười 
  [Dm]Em muốn tự thân vượt khó khăn 
  [Dm]Em muốn tự tin bước vào đời. 
