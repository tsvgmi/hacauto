:title: Là Thế
:artist: Reddy (Hữu Duy)
:author: Reddy (Hữu Duy)
:genre: Nhạc Trẻ
:lnote: 'Tone gốc C#: Capo 1'
:lyric: |-
   
  Ver:
  Năm [C]tháng yêu thương đã trao đâu chỉ là [Em7]những lời
  Và [Dm7]ký ức nguyên vẹn đây sao người đành [G7]bỏ rơi.
  Em đã từng [C]muốn ta bên cạnh nhau dẫu hoàng hôn [Em7]hay khi nắng mai.
  Vậy mà quay [Dm7]bước ra đi thật sao chẳng cần quan [G7]tâm anh như thế nào.
   
  Pre:
  Đâu chỉ vì [Fmaj7]yêu có thể giữ em lại [Em7]đây,
  Đâu chỉ vì [Dm7]những môi hôn đã [G7]trao sẽ làm em [Cmaj7]nhớ khi ta đắm say.
  Chẳng hiểu vì [Fmaj7]đâu mà những yêu thương này [Em7]tan theo lời trên [A]môi,
  Từng con [Dm7]phố vẫn đây nhưng câu chuyện giờ chia [G7]đôi.
   
  Chorus:
  Là [C]thế, anh đã yêu em nhiều [Em7]như thế
  Gốc phố hôm qua vẫn [Dm7]tiếng cười đùa
  Vẫn những ngọt ngào vẫn [Gsus4]cứ y nguyên vòng [G]tay.
  Là [C]thế, anh mất em vội vàng như [Em7]thế,
  Những ngày ta vẫn [Dm7]mơ chung đôi giờ chỉ còn
  Mảnh ký [G7]ức riêng anh phải cố quên dù [Csus4]đau. [C]
