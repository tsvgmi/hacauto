:lyric: |-
  [Em]Thập tứ từ bé không có gia đình 
  Chị sống cùng mẹ , không biết cha mình 
  [Em]Không ai dạy dỗ nên đời sóng xô 
  Bao nhiêu oan trái / thói lẽ đời / trôi dạt sóng vỗ 
   
  [Em]Vẻ đẹp mặn mà / lại được trời ban 
  Thông minh / khí phách / sống không lời than 
  [Em]Giang hồ vốn dĩ cần cái đầu lạnh 
  Không sai / không đúng mà chỉ cần kẻ cầm quyền mạnh 
   
  [Em]Thập tứ lớn lên / thiếu tình thương 
  Sa cơ thất thế / chốn tình trường 
  [Em]Cứ ngỡ mình đã / tìm được hạnh phúc 
  Nào ngờ toàn dối trá và đầy bi thương 
   
  [Em]Người tình bán đứng quay lưng bội bạc 
  Thay lòng đổi dạ trong một nốt nhạc 
  [Em]Ngày xưa vì lỡ đem lòng say mê 
  Bao yêu thương oán trái / giờ thành hư vô 
   
  [Em]Chị khóc vì đau / chị khóc vì sốc / chị khóc vì không còn ai 
  [Em]Hy sinh đánh đổi / tất cả để rồi / nhận từ nhân tình bạt tai 
  [Em]Đời khiến chị ác / đời khiến chị khác / đời trả chị sự cô đơn 
  [Em]Thập tứ quyết trả / cho được / nợ tình nợ tiền nợ người vô ơn 
   
  [Em]Biết thế khi xưa đừng chung đường 
  Giãi nắng dầm mưa nào ai lường 
  [Em]Ánh mắt đôi môi càng bẽ bàng 
  Tình đắm tình chìm tình trái ngang 
   
  [Em]Trót yêu trót thương / trót dại khờ 
  Con tim mù quáng giờ cũng phai mờ 
  [Em]Yêu say yêu đắm yêu vội vàng 
  Bao nhiêu danh vọng giờ đành vỡ tan 
   
  [Em]Ai đã / khiến con tim này hóa đá 
  Ai đã nỡ vùi dập một đóa hoa 
  [Em]Cố nhân tình / sớm muộn phải trả giá 
  Cho tất cả những gì mình đã gây ra 
   
  [Em]Không ai có thể nào mà ngăn cản 
  Đó là quy luật của băng đảng 
  [Em]Trọng hiếu trọng nghĩa và trọng tình 
  Chị giết người mình từng rất yêu 
   
  [Em]Niềm tin đánh mất / anh em xã đoàn / không còn một ai quan tâm nhìn tới 
  [Em]Âm thầm giải quyết / có chơi có chịu / quyết trả mối thù lấy lại chợ mới 
  [Em]Quá đủ để hiểu trong cái cuộc chơi 
  Giang hồ đủ thấm đó là cuộc đời 
  [Em]Một khi đã chơi là chơi cho tới 
  Không thì đừng cố ra học luật chơi 
   
  [Em]Đâu ai thương xót cho cố nhân 
  Than ôi ai thấu cho tấm thân 
  [Em]Yêu đương nay hóa / hận thù sỏi đá 
  Lầm đường lạc bước in dấu chân 
   
  [Em]Thôi thôi quên hết quên hết đi 
  Bao nhiêu nước mắt trên khóe mi 
  [Em]Không ai hiểu thấu cuộc đời này đâu 
  Nên thôi quá khứ xin khép đi 
