:lyric: |-
  [Dm]Đêm khuya sau cơn mưa, là khi em đã rã rời 
  [Gm7]Đôi mi đang tuôn rơi lòng em hoang mang rối bời 
  [C]Em thật lòng chỉ muốn bên người mãi [Fmaj7]thôi [A] 
   
  Bờ [Dm]môi anh đang hôn ai là khi tim em thắt lại 
  [Gm7]Bao câu yêu anh hứa giờ đây trao cho ai rồi 
  [C]Mai khi trời đã sáng anh còn nhớ [Fmaj7]em [A] 
   
  [Gm7]Những mơ mộng [Dm]phút ban đầu 
  [Gm7]Những mật ngọt trao về ai lòng em giờ tê [A]tái 
   
  Vì em [Dm7]trao bao nhiêu tin yêu thế mà 
  Liệu rằng [Gm7]anh có thấy quá đáng xót xa 
  Từng ngày [C]vết thương đã hằn sâu 
  Giờ muốn [Fmaj7]cố quên lại càng [A]đau 
   
  Vì yêu [Dm7]anh bên anh em chẳng tiếc gì 
  Vì yêu [Gm7]anh bên anh em chẳng muốn tin 
  Nhủ lòng [C]sẽ thôi không đợi mong 
  Vì tất [Fmaj7]cả cũng chỉ vô [A]vọng em không muốn [Dm]nghi ngờ. 
