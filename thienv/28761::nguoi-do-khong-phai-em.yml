:title: Người Đó Không Phải Em
:artist: Châu Khải Phong
:author: Hùng Quân
:genre: Nhạc Trẻ
:lnote: ''
:lyric: |-
  1. Người đó chẳng phải [Dm]em
  Chẳng phải là [Am7]em
  Người anh yêu [Gm7]nhất anh tin [C]nhất
  Chẳng bao giờ [Fmaj7]khiến anh đau lòng
  Chỉ là giấc [Gm7]mơ mà thôi
  Chỉ là người [Dm]giống em thế thôi
  Nhưng tại [Em7b5]sao anh vẫn thấy nỗi đau [A]mặn môi
   
  2. Hạnh phúc anh là [Dm]đây
  Nhớ thương là [Am7]đây
  Nhưng tại [Bb]sao cố nắm giữ lại cứ xa [Am7]tầm tay
  Buồn tiếc cho đôi [Bb]mình
  Buồn tiếc những ngày [Gm7]sau
  Buồn [Em7b5]tiếc cho người đớn đau luôn là [A]anh
   
  ĐK 1: Người bước đi dần xa [Dm]mãi
  Hạnh phúc đang dần [Gm7]chia hai
  Hẹn thề nồng [C]cháy để nước mắt đau thương [Fmaj7]ở lại
  Người đến như là cơn [Bb]gió
  Nồng ấm vẫn còn đâu [Gm7]đó
  Tự hỏi mình [Em7b5]tiếc mãi dĩ vãng đến [A]bao giờ nguôi
   
  ĐK 2: Chẳng có thiên đường nơi [Dm]đâu
  Chẳng có chi là [Gm7]mai sau
  Đừng tìm về [C]nữa những quá khứ đã xa [Fmaj7]ngút ngàn
  Tình đắm say rồi li [Bb]tan
  Để tiếc nuối trong [Gm7]ngỡ ngàng
  Tưởng chừng mình [Em7b5]đã mãi mãi chẳng thể xa rời [A]nhau
   
  Tưởng chẳng xa [Dm]rời nhau
   
  (2) (ĐK1) (Đk2) (ĐK1) (Len 1/2 tone) (ĐK2)
