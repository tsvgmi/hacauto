:lyric: |-
  [Am]Pháo giao thừa rộn vang muôn nơi, [Am]xuân đang về thật gần. 
  [Dm]Xuân năm này vẫn như xuân xưa, [Dm]em vẫn chưa có chồng. 
   
  Rap: 
  [Am]Tết đến rồi... [Am]Tết rất vui, 
  [Dm]Em lớn rồi... [Dm]Vẫn thích lì xì. 
  [Am]Năm mới đến chúc cho tất cả mọi người trên khắp thế gian này, 
  Có một năm nhiều sức khỏe, 
  Miệng cười vui vẻ mọi thứ suông sẻ. 
  Chúc cụ già được sống lâu, còn trẻ con thì thật ngoan, 
  Còn em thì được như ý... 
  Happy happy new year... 
  [G]Thanh xuân của tôi đang chờ [Am]ai cớ sao sao bây [C]giờ vẫn làm bạn với ế. 
  Người [Dm]đang ở đâu tiếng lòng em gửi theo mây ngàn [G]phương đến anh biết không [Am]người. 
  Xuân đã [Am]đến... Ba mẹ vẫn bao lần hát điệp khúc "chồng [Em]chưa?" 
  Ba mẹ [Dm]ơi, con cũng muốn... Nhưng chàng rể tìm hoài không [G]thấy. 
  Rồi duyên trời [Am]se... Bên vườn xuân, anh lạc bước đến trước mặt [Em]em. 
  Ta nhìn [Dm]nhau... Không một câu... Trao cành mai ngõ ý bền [Am]lâu. 
