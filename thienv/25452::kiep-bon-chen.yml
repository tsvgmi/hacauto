:lyric: |-
  [Dm]Lặng nhìn mây bay giữa trời, [C]cạn vài ly ta đã say 
  [Bbmaj7]Nghĩ bao chuyện thế nhân, chuyện buồn, chuyện [Am7]vui đắng cay 
  [Gm7]Đời người đâu có bấy lâu, [Am7]hoa đã tươi hoa sẽ tàn 
  [Bbmaj7]Tháng năm trôi [C]đi rất [Dm]vội vàng. 
   
  [Dm]Từng ngày qua đang ấm nồng, [C]nay người quay lưng với ta 
  [Bbmaj7]Cũng do một chữ duyên tan hợp cũng [Am7]là lẽ thường 
  [Gm7]Hoặc là xưa ta đã vay, [Am7]nay ta trả cho người kiếp này 
  [Bbmaj7]Hãy xem chưa [C]từng có [Dm]chuyện gì. 
   
  Chorus: 
  [Dm]Anh em tưởng như môt đời, tại [G]sao bỗng nhiên xa vời 
  [Bbmaj7]Đừng vì ham lợi danh bán đứng [F]cuộc đời 
  [Dm]Huênh hoang khoe khoang với người một [C]câu nghĩa nhân ở đời 
  [Bbmaj7]Bon chen lên thật cao để rồi chơi [C]vơi. 
   
  [Dm]Anh em bao lâu không gặp, bạn tìm [G]tôi tưởng đâu chân thật 
  [Bbmaj7]Vậy mà mới vài câu chẳng dám [F]ngồi lâu 
  [Dm]Thôi tôi xin quay đầu tìm một [C]lối tốt hơn sau này 
  [Bbmaj7]Trong đêm hoang vu cô đơn một mình nâng [C]chén, [Dm]thế lại hay. 
   
  [Dm]Đời người ai không muốn giàu, [Am7]danh lợi ai mà chẳng màng 
  [Bbmaj7]Sống không câu nghĩa tình chỉ là một [Am7]kẻ phế nhân 
  [Gm7]Người nào xưa ta đã vay, [Am7]nay ta trả cho người kiếp này 
  [Bbmaj7]Hãy xem chưa [C]hề có [Dm]chuyện gì (hãy xem chưa hề được chi). 
