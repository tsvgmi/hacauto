:lyric: |-
  [Dm]Ngày từng ngày mình anh ngồi đây chờ mong hạnh phúc mơ 
  [C]chỉ còn lại nỗi nhớ từng đêm đợi anh đến bao giờ 
  [Dm]Ngoài trời mưa lại rơi lạnh buốt hồn tôi đứng chơ vơ 
  [C]Anh còn nhớ hay anh vội quên tình anh cứ xa mờ. 
   
  [Dm]Mà người đâu nào hay nào biết tình tôi cứ yêu anh 
  [C]chỉ vì yêu người thôi mà con tim tôi hóa lạnh lùng 
  [Dm]Rồi một hôm người quay về đây người mong tay nắm tay 
  [C]nhưng người ơi còn đâu tìm đâu tình yêu giây phút này. 
   
  Đk: 
  [Dm]Đã hết rồi đã hết rồi người hãy quay về đi 
  [C]biết nói gì biết trách gì chỉ thêm đớn đau lòng. 
  [Dm]Những nỗi buồn những nỗi sầu ngày đó vẫn hằn sâu 
  [C]Anh biết không em đã quen với cô đơn từ lâu. 
  [Dm]Những kỷ niệm những ước nguyện người hỡi chỉ là mơ 
  [C]tôi yêu anh yêu đắm say để đắng cay từng ngày. 
