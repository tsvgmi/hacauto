  [Am7]Sao không nói chia tay hỡi em [Dm]người ơi
   
  Hết yêu thì em cứ [Bbmaj7]đi thương hại anh để làm [C]chi
  Ở lại làm [Am7]gì cho anh thêm nhiều suy [Dm]nghĩ
  Nếu [C]ai có hỏi [Bbmaj7]thì anh sẽ nói do [C]anh
