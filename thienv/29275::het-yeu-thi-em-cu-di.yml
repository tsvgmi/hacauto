  Đừng [C]để anh suốt [Bbmaj7]đêm dài với nỗi cô [C]đơn
  Trái tim [Am7]anh chưa quen với nhiều đau [Dm]đớn
  Tình yêu chúng [Bbmaj7]mình chắc chưa đủ [C]lớn
