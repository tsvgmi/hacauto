:lyric: |-
   
  Từng bước chân đi vội [Am7]vàng trên khắp lối về 
  Từng dấu chân xưa thuở [Em]nào giờ là kỷ niệm 
  Thời [Am7]gian thì cứ trôi qua mình [Em]lại càng xa nhau quá. 
   
  Lạc mất giữa bao dòng [Am7]người chênh vênh kiếm tìm 
  Lạc mất phút giây ngày [Em]nào để rồi xót xa 
  Tình [Am7]yêu thì cũng trôi xa, tìm [B]em ở khắp ngân [Em]hà. 
   
  ĐK: 
  [Em]Ước chi anh là cơn gió để anh kiếm [C]tìm 
  [Em]Ước chi anh là mây bay để về bên [G]em 
  [Em]Thế gian thay đổi anh vẫn sẽ đi khắp [Cmaj7]trời tìm kiếm. 
   
  [Em]Ước chi bây giờ ta đang cùng chung ước [C]hẹn 
  [Em]Khắp nơi phương trời anh đang mỏi mòn tìm [G]vết 
  [Em]Có yêu nhau thì về đây cùng anh lúc [C]này, anh [D]đang vội vã tìm [Em]em. 
