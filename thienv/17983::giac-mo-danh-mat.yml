  Bóng dáng anh vụt [Gm ]bay nỗi nhớ như còn đây 
  Vì cớ sao đổi [A7 ]thay khi yêu thương vẫn đong đầy. 
   
  Giờ chỉ còn mình em lạc [Dm ]trong nỗi đau buồn vây kín như màn đêm 
