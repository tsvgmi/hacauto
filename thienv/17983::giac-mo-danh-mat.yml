  Rồi chợt khi thức [Gm ]giấc cơn mơ vụt bay 
  Mà vì đâu đánh [A7 ]mất em đâu nào hay. 
   
  2. Có [Dm ]lẽ do mơ mộng thôi 
  Vì em đã quá [Bb ]tin yêu thương trên đầu môi 
  Vì em đã quá [Gm ]yêu yêu anh mất rồi 
  Giờ đây ôm [A7 ]đắng cay con tim mồ côi. 
   
