:lyric: |-
   
  [C]Mai em sẽ ra đi thật [G]sao, 
  Vụn vỡ yêu thương thật [Am]sao, 
  Lìa xa [F]em rồi anh sống [G]sao? 
  Qua những [Em]ngày mình còn trong [Am]tay, 
  Làm sao để [Dm]anh bước tiếp con [G]đường? 
   
  [C]Sao mình phải cớ xa lìa [G]nhau, 
  Chẳng thể ở bên nhau được [Am]lâu, 
  Hạnh [F]phúc đôi khi bỏ quên [G]mau, 
  Đôi tay [Em]này làm sao buông [Am]lơi 
  Là yêu thương [F]đã mất hết hay [Dm]chỉ còn nhìn thấy [G]nhau. 
   
  Và anh [C]sẽ không đau và anh sẽ [G/B]không nhìn em bước [Am]đi, 
  Anh sẽ [F]khóc nước mắt rơi thật nhiều [G]trên mi, 
  Anh sẽ [Em7]cố nắm lấy tay người khi [Am]em đi, 
  Vì anh [Fmaj7]quá yêu em thật [Dm]nhiều, làm tất [Fmaj7]cả để em đừng [G]đi. 
   
  Ngoài kia [C]có yên vui, ngoài kia sẽ [G/B]không còn em mãi [Am]mãi. 
  Dù anh [Fmaj7]đã cố cất bước đành lòng xa [G]em, 
  Dù vạt [Em7]áo anh thấm đẫm nghẹn ngào [Am]trên môi, 
  Vì thổn [Fmaj7]thức con tim này [Dm]còn, làm tất [Fmaj7]cả để em quay [G]về bên [C]anh. 
