:title: Có Lẽ Em Đã Sai
:artist: Sala Uyên Trinh
:author: Huy Cường
:genre: Nhạc Trẻ
:lnote: Tone chuan Cm.  Capo 3 choi Am 
:lyric: |-
  Có [Am]lẽ em đã [G]sai, khi [Em7]tin anh, tin quá [Am]nhiều 
  Có [Am]lẽ em đã [G]sai, khi [G7]trao anh trọn con [C]tim. 
  Có [Dm]lẽ em đã [Am]sai khi [Fmaj7]quan tâm anh qua [Am]nhieu. 
  Có [Fmaj7]lẽ em đã [G]sai, khi [Em7]em đã quá yêu [Am]anh. [E7] 
  Có [Am]lẽ em đã chẳng tổn [G]thương, Nếu [Em7]như ta đừng nên bắt [Am]đầu. 
  Có [Fmaj7]lẽ em đã chẳng [G]đau, nếu em [G7]tin rằng anh sẽ [C]đỗi thay. 
  Có [Dm]lẽ, có lẽ thế [Am]thôi, khi [Fmaj7]tim yêu (anh) mất [G]rồi. 
  Nước [Fmaj7]mắt rơi mặn khóe [Em7]môi, mất anh em [Am]lẽ loi. 
   
  ĐK: 
  để [Am]giờ em mới [Fmaj7]biết anh [G]đã lừa dối [C]em. 
  Đễ [Fmaj7]giờ em nhận [G]ra, anh vui bên người [E7]mới. 
  Rồi [Am]từng đêm nước [Fmaj7]mắt ướt [G]đẫm trong màn [C]đêm, 
  phải [Fmaj7]làm sao đễ [G]quên khi [Em7]em đã quá yêu [Am]anh 
  người thật lòng yêu và [Fmaj7]nhớ , có [G]phải sẽ gặp tổn [C]thương 
  Còn [Fmaj7]người luôn dối [G]gian lại thường mang hạnh [E7]phúc. 
  Vì [Am]lòng em đã [Fmaj7]trót, trao [G]người trọn trái [C]tim. 
  Va [Fmaj7]giờ em đớn [G]đau(Nhận ra), có [Em7]lẽ em đã [Am]sai. 
