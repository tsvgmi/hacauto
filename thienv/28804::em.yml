  Để [F]nói một lời rằng trọn đời chỉ [C]có một người
  [F]Anh nguyện yêu và gần em [C/E]mãi mãi suốt cuộc đời
  Dù [Dm]ngàn phong ba bão tố anh xin vượt [G]qua
   
  Vì đời chính là [C]em
  Vì đó chính là [E]những ấm áp đến [Am]bên đời
  Là [Dm]trái tim anh đợi chờ bao lâu
  Và là [G7]giấc mơ anh mỗi đêm
  Vì đời chính là [C]em
  Điều quý giá xin [E]giữ mãi mãi thế [Am]gian này
  Là [Dm]ánh sao giữa biển trời mênh mông
  Tìm được [G7]lối anh về nơi chốn thiên đường [C]em
