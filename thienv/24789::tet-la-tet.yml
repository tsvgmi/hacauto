:lyric: |-
  [Am]Tết tết tết là tết là tết 
  [C]Tết vừa đến đây dưới [Dm]máy hiên nhà 
  Tết tết tết là tết là tết 
  Tết vừa ghé qua trong [Em]nhà dưới phố. 
   
  [Am]Tết tết tết là tết là tết 
  [C]Cho người ở xa về [Dm]đây sum vầy 
  Tết tết tết là tết là tết 
  [Em]Con cháu ông bà quây quần bên [Am]nhau. 
   
  [Em]Cho bầy trẻ thơ cùng [Am]khoe áo mới 
  Cho những người lớn lì [Dm]xì trẻ con 
  Tất cả mọi người hân [Em]hoan chúc nhau 
  Chúc nhau một năm an [Am]lành yên vui. 
